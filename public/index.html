<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container container-sm ">

        <div class="card mt-4 mb-5 shadow bg-light">
            <div class="card-body">

                <form action="/">
                    <div class="row text-center">
                        <div class="col-12 col-lg-11 col-md-10 col-sm-9">

                            <input class="form-control" type="text" placeholder="Ex: meulink, http://meulink.com.br">
                        </div>
                        <div class="col text-left d-none d-sm-block">

                            <button class="btn btn-success">
                                <i class="fa fa-plus"></i>
                            </button>

                        </div>

                        <div class="col d-sm-none mt-3">
                            <button class="btn btn-block btn-success">
                                Salvar <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </div>


                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" id="table-links">
                <thead>
                    <th class="col-4 text-center">
                        Site
                    </th>
                    <th class="col-4 text-center">
                        URL
                    </th>
                    <th class="col-3 text-center">
                        Operações
                    </th>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="modal" id="modalExcluir">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Excluir dos favoritos</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Deseja excluir esse link
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a class="btn btn-success" data-dismiss="modal" onclick="confirmaRemocao()"><i
                                class="fa fa-check"></i></a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            <i class="fa fa-close"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>


        <!-- Modal para editar -->
        <div class="modal" id="modalEditar">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Editar favorito</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Deseja excluir esse link
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a class="btn btn-success" data-dismiss="modal" onclick="confirmaRemocao()"><i
                                class="fa fa-check"></i></a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            <i class="fa fa-close"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
</body>

</html>
